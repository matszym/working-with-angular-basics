<mat-card class="card" *ngFor="let movie of movies">
  <mat-card-title>{{ movie.title }}</mat-card-title>
  <img mat-card-image [src]="baseUrl + movie.backdrop_path" />
  <mat-card-content class="card__content">{{ movie.overview }}</mat-card-content>
  <mat-card-actions>
    <button
      mat-button
      (click)="onMore(movie)">
      More
    </button>
  </mat-card-actions>
</mat-card>
